<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form 
                record-id={recordId} 
                object-api-name={objectApiName}
                onerror={handleError}>
                
                <lightning-input-field field-name={AccountNameField}>
                </lightning-input-field>
                
                <lightning-input-field field-name={accountNumberField}>
                </lightning-input-field>
                <lightning-messages></lightning-messages>

                <lightning-input-field field-name={accountTypeField}>
                </lightning-input-field>

                <lightning-button
                    variant="brand"
                    type="submit"
                    label="Update">
                </lightning-button>

            </lightning-record-edit-form>
        </div>
    </lightning-card>
    
</template>
